version: "3"
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 8000 -b '0.0.0.0'"
    image: rails:dev
    volumes:
      - ./web:/app
      - ./web/vendor/bundle:/vendor/bundle
    environment:
      TZ: Asia/Tokyo
      RAILS_ENV: development
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "3336:3336"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: app_development
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    command: yarn start
    volumes:
      - ./front/app:/usr/src/app
    ports:
      - 4000:4000
    stdin_open: true
  scraping:
    build: ./scraping
    tty: true
    volumes:
      - ./scraping:/go/src/work
volumes:
  mysql-data:
    driver: local
