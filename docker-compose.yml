version: "3"
services:
  web:
    build: ./web
    command: go run main.go
    tty: true
    volumes:
      - ./web:/go/src/work
    ports:
      - 8000:8000
    depends_on:
      - db
    working_dir: /go/src/work
    environment:
      DB_NAME: app_development
      DB_USER_NAME: root
      DB_PASS: password
      DB_ENDPOINT: db
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "3336:3336"
    volumes:
      - mysql-data:/var/lib/mysql
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    command: yarn start
    volumes:
      - ./front/app:/usr/src/app
    ports:
      - 4000:4000
    stdin_open: true
  scraping:
    build: ./scraping
    tty: true
    volumes:
      - ./scraping:/go/src/work
volumes:
  mysql-data:
    driver: local
