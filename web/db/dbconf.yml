#     open: user=liam dbname=${} sslmode=disable

development:
  driver: mysql
  open: user=${DB_USER_NAME}  dbname=${DB_NAME} sslmode=disable

production:
  driver: mysql
  open: user=${DB_USER_NAME}  dbname=${DB_NAME} sslmode=verify-full

customimport:
  driver: customdriver
  open: customdriver open
  import: github.com/custom/driver
  dialect: mysql

environment_variable_config:
  driver: $DB_DRIVER
  open: $DATABASE_URL
